<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Dashboard Home</title>
    <script src="https://kit.fontawesome.com/bb5953d2b0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-bar">
        <div class="header">
            <img src="images/icons/dashboard.svg" alt="dashboard" srcset="">
            <h1>Dashboard</h1>
        </div>

        <div class="nav-list">
            <div class="nav-items">
                <img src="images/icons/home-circle.svg" alt="home">
                <h2>Home</h2>
            </div>
            <div class="nav-items">
                <img src="images/icons/face-man-profile.svg" alt="profile">
                <h2>Profile</h2>
            </div>
            <div class="nav-items">
                <img src="images/icons/message-bulleted.svg" alt="messages">
                <h2>Messages</h2>
            </div>
            <div class="nav-items">
                <img src="images/icons/history.svg" alt="history">
                <h2>History</h2>
            </div>
            <div class="nav-items">
                <img src="images/icons/calendar-check.svg" alt="tasks">
                <h2>Tasks</h2>
            </div>
            <div class="nav-items">
                <img src="images/icons/account-group.svg" alt="communities">
                <h2>Communities</h2>
            </div>
        </div class="nav-list">

        <div class="nav-acc-list">
            <div class="nav-acc">
                <img src="images/icons/cogs.svg" alt="settings">
                <h2>Settings</h2>
            </div>
            <div class="nav-acc">
                <img src="images/icons/face-agent.svg" alt="support">
                <h2>Support</h2>
            </div>
            <div class="nav-acc">
                <img src="images/icons/lock-check.svg" alt="privacy">
                <h2>Privacy</h2>
            </div>
        </div class="nav-acc-list">
    </div>



    <div class="profile">
        <div class="upper-prof">
            <img src="images/icons/magnify.svg" alt="search-icon" srcset="">
            <div class="search-container">
                <input type="text" name="search" placeholder="" class="search-input">
            </div>
        </div>

        <div class="upper-prof-misc">
            <img src="images/icons/bell.svg" alt="notification-icon" srcset="">
            <!-- <span class="fa-stack fa-xl">
                <span style="color: rgb(0, 145, 255);">
                    <i class="fa-regular fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-cat fa-stack-1x "></i>
                </span>
            </span> -->
            <img src="images/icons/woman-blue.jpeg" alt="prof-pic" style="width: 3rem; height: 3rem; border-radius: 50%;">
            <!-- <svg>
                <circle cx="25" cy="25" r="20" stroke="black" stroke-width="3" fill="cyan" />
            </svg> -->
            <span>Matthew Leonard</span>
        </div>

        <div class="lower-prof">
            <!-- <span class="fa-stack fa-2x">
                <span style="color: rgb(0, 145, 255);">
                    <i class="fa-regular fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-cat fa-stack-1x "></i>
                </span>
            </span> -->
            <img src="images/icons/woman-blue.jpeg" alt="prof-pic" style="width: 3.6rem; height: 3.5rem; border-radius: 90%;">
            <!-- <svg>
                <circle cx="35" cy="35" r="30" stroke="black" stroke-width="3" fill="cyan" />
            </svg> -->
            <div class="prof-info">
                <span>Hi there,</span>
                <h2>Matthew Leonard (@matthew)</h2>
            </div>
        </div>
        <div class="lower-prof-misc">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>



    <div class="main-content">
        <div class="projs-container">
            <span>Projects</span>
                <div class="projs">
                    <div class="proj-box">proj</div>
                    <div class="proj-box">proj</div>
                    <div class="proj-box">proj</div>
                    <div class="proj-box">proj</div>
                    <div class="proj-box">proj</div>
                    <div class="proj-box">proj</div>
                </div>
        </div>
        <div class="news-container">
            <span>Announcements</span>
            <div class="announcements">

            </div>
            <span>Trending</span>
            <div class="trending">

            </div>
        </div>
    </div>
</body>
</html>
